<!doctype html>
<html lang="en">

<head>

  <!-- Import Styling-->
  <link rel="stylesheet" href="./CSS/style.css">

  <body>
    <section class="login">
        <div class="image">
            <img src = "Assets/login.jpg"/>
        </div>

        <div class="login_form">
            <div class="heading">
                <h2>FITLabs</h2>
                <h5>Login</h5>
            </div>
            <div class="form">

                <form action="#">
                    <div class="input-group">
                        <label>
                            Username
                        </label>
                        <input type = "text" placeholder="John">
                    </div>
    
                    <div class="input-group">
                        <label>
                            Password
                        </label>
                        <input type = "password" placeholder="password">
                    </div>
    
                    <div class="submit">
                        <button type="submit" onclick="myFunction()" class="btn btn-primary">Login</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>

    <script>
        function myFunction() {
          alert("Login successful!");
        }
        </script>
  </body>
